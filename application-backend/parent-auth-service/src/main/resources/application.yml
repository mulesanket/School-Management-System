spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://school-management-system-db-cluster.cluster-c6v2ekk64hb4.us-east-1.rds.amazonaws.com:5432/parent_auth_db}
    username: ${SPRING_DATASOURCE_USERNAME:parent_auth_user}
    password: ${SPRING_DATASOURCE_PASSWORD:parent_auth_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  # Keep Flyway disabled (we'll manage schema manually OR re-enable after upgrading Flyway)
  flyway:
    enabled: false

  main:
    banner-mode: "off"

logging:
  level:
    root: INFO

server:
  port: ${SERVER_PORT:8081}
  servlet:
    context-path: /
